<div ng-class="{'row tabset-vertical': vertical}">
    <div ng-class="tabClass">
        <ul class="nav nav-{{type || (vertical ? 'pills' : 'tabs')}}" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" ng-transclude></ul>
    </div>
    <div class="tab-content" ng-class="contentClass">
        <div class="tab-pane"
             ng-repeat="tab in tabs"
             ng-class="{active: tab.active}"
             tab-content-transclude="tab">
        </div>
    </div>
</div>
