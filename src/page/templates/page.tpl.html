<div class="row" ng-cloak>
  <div class="col-md-9" ng-transclude></div>
  <div class="col-md-3 page-section-menu">
    <div ui-scrollfix>
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="section in menu" du-scrollspy="{{section.link}}">
          <a ng-href="#{{section.link}}" du-smooth-scroll>
            <span class="fa fa-fw" ng-class="section.icon" ng-if="section.icon"></span>
            {{section.title}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
