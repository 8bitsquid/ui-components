<div class="row" ng-cloak>
  <div class="col-md-3 col-md-push-9 page-section-menu hidden-sm">
    <div ui-scrollfix bound-by-parent>
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="section in menu" du-scrollspy="{{section.link}}">
          <a ng-href="#{{section.link}}" du-smooth-scroll>
            <span class="fa fa-fw" ng-class="section.icon" ng-if="section.icon"></span>
            {{section.title}}
          </a>
        </li>
      </ul>
    </div>
  </div>
    <div class="col-md-9 col-md-pull-3" ng-transclude></div>
</div>
